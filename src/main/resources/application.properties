# ===============================================
#          CONFIGURACI\u00D3N DE LA BASE DE DATOS
# ===============================================

# URL de conexi\u00F3n a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restaurante_pos_db?createDatabaseIfNotExist=true

# Usuario de la base de datos (el superadministrador)
spring.datasource.username=root

# Contrase\u00F1a del usuario root (\u00A1USA LA QUE T\u00DA CREASTE!)
spring.datasource.password=qwerty123

# Dialecto de Hibernate para MySQL. Le dice a Spring c\u00F3mo "traducir" Java a SQL para MySQL.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect